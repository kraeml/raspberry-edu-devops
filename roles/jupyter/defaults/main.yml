---
# defaults file for jupyter
dependencies_packages:
    - libncurses5-dev
    - python-dev
    - pandoc

pip3_packages:
    - jupyter
    - readline
    - ipyparallel
    - bash_kernel
    - ipython-sql
    - ihtml
    - ExpectException
    - RISE

nodejs_version: "6.x"
nodejs_npm_global_packages:
    - ijavascript

NotebookApp:
    open_browser: "False"
    ip: "*"
    port: 8888
    enable_mathjax: "True"
    notebook_dir: "/home/pi/notebooks"
    password: "sha1:5815fb7ca805:f09ed218dfcc908acb3e29c3b697079fea37486a"
