---
- name: Install tex tools
  hosts: pi3
  connection: local

  tasks:
  - name: Ensure tex dependencies are installed
    become: yes
    apt:
        name:
          - texlive
          - texlive-latex-extra
          - dvipng
          - texlive-xetex
          - texlive-latex-recommended
          - texlive-fonts-recommended
        update_cache: yes
        cache_valid_time: 3600
        install_recommends: yes
    tags:
        - tex
