- import_playbook: pi-base.yml

- name: Setup the pi for ansible playbooks
  hosts: all
  connection: local
  gather_facts: no

  tasks:
    - name: Some output
      debug:
        verbosity: 1

    - name: Ensure global ansible dir exists
      become: yes
      file:
        path: /etc/ansible/roles
        state: directory

    - name: Ensure global ansible inventory exists
      become: yes
      template:
        dest: "/etc/ansible/{{item}}"
        src: "{{item}}.j2"
      with_items:
        - "hosts"
        - "ansible.cfg"

